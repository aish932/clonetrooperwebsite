<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Trooper Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="trooper-camera">
            <video id="cameraFeed" autoplay playsinline></video>
            <img src="armor_with_head_cutout.png" class="armor-overlay" alt="Armor with Head Cutout">
        </div>
        <div class="trooper-info">
            <h2>Trooper Name: <span id="trooperName">Random Trooper Name</span></h2>
            <h2>Commander: <span id="commanderName">Random Commander</span></h2>
        </div>
        <button id="takePhoto">Take Photo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
